<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with GB Team</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="../gbimgs/bglogo2.png" alt="GB Logo">
        </div>

        <!-- Main Heading -->
        <h1>Work With GB Team</h1>

        <!-- Subheading Text -->
        <p class="description">
            Gurpreet Bhatti is one of the most successful real estate agents and has helped numerous clients find their dream properties in various luxury locations, resulting in millions of dollars in closed real estate transactions.
        </p>

        <!-- Form -->
        <form>
            <div class="form-group">
                <div>
                    <h4>Name</h4>
                    <input type="text" name="name" required>
                </div>
                <div>
                    <h4>Email</h4>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <h4>Phone</h4>
                    <input type="tel" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <h4>Message</h4>
                <textarea name="message" required></textarea>
            </div>

            <!-- Privacy Note -->
            <div class="privacy-note">
                <input type="checkbox" id="privacy-check" required>
                <label for="privacy-check">
                    By providing Gurpreet Bhatti your contact information, you acknowledge and agree to our 
                    <a href="#">Privacy Policy</a> and consent to receiving marketing communications, including through automated calls, texts, and emails, some of which may use artificial or prerecorded voices. 
                    This consent isn’t necessary for purchasing any products or services, and you may opt out at any time. To opt out from texts, you can reply, ‘stop’ at any time. To opt out from emails, you can click on the unsubscribe link in the emails. Message and data rates may apply.
                </label>
            </div>

            <!-- Submit Button -->
            <div class="submit-btn-container">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
